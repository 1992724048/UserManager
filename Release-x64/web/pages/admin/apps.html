<script>
    const app = Vue.createApp({
        data() {
            return {
                app_list: [],
                search_app: "",
                pagination: {
                    current_page: 1,
                    page_size: 50,
                    total_apps: 0,
                    total_pages: 1
                },
                new_app: {
                    app_name: '',
                },
                edit_popup_visible: false,
                edit_app: {
                    app_name: "",
                    is_stop: 0
                }
            }
        },
        watch: {
            'pagination.page_size'() {
                if (this.pagination.page_size >= 1) {
                    this.pagination.current_page = 1;
                    this.refresh_app_list();
                }
            },
            'pagination.current_page'() {
                if (this.pagination.current_page >= 1) {
                    if (this.pagination.current_page > this.pagination.total_pages) {
                        this.pagination.current_page = this.pagination.total_pages;
                    }
                    this.refresh_app_list();
                }
            }
        },
        mounted() {
            this.refresh_app_list();
        },
        methods: {
            refresh_app_list() {
                if (this.pagination.page_size < 1) {
                    this.pagination.page_size = 1;
                }

                const requestData = {
                    current_page: parseInt(this.pagination.current_page),
                    page_size: parseInt(this.pagination.page_size)
                };

                $.post("/app/get_all", JSON.stringify(requestData))
                    .done((response) => {
                        if (response.success) {
                            this.pagination.total_apps = response.pagination.total_apps;
                            this.pagination.total_pages = response.pagination.total_pages;
                            this.app_list = response.data;
                            showNotification(response.message, true);
                        } else {
                            showNotification(response.message, false);
                        }
                    })
                    .fail(() => {
                        showNotification("服务器连接失败!", false);
                    });
            },
            go_to_previous_page() {
                if (this.pagination.current_page > 1) {
                    this.pagination.current_page--;
                }
            },
            go_to_next_page() {
                if (this.pagination.current_page < this.pagination.total_pages) {
                    this.pagination.current_page++;
                }
            },
            post_search_app() {
                const requestData = {
                    search_app: this.search_app
                };
            },
            create_app() {
                if (this.new_app.app_name == "") {
                    showNotification("应用名不能为空!", false);
                    return;
                }

                const requestData = {
                    app_name: this.new_app.app_name,
                };

                $.post("/app/create_app", JSON.stringify(requestData))
                    .done((response) => {
                        if (response.success) {
                            this.refresh_app_list();
                            showNotification(response.message, true);
                        } else {
                            showNotification(response.message, false);
                        }
                    })
                    .fail(() => {
                        showNotification("服务器连接失败!", false);
                    });
            },
            post_search_app() {
                if (this.search_app == "") {
                    showNotification("搜索应用不能为空!", false);
                    return;
                }

                const requestData = {
                    app_name: this.search_app
                }
                $.post("/app/get_app", JSON.stringify(requestData))
                    .done((response) => {
                        if (response.success) {
                            this.pagination.total_apps = response.pagination.total_apps;
                            this.pagination.total_pages = response.pagination.total_pages;
                            this.app_list = response.data;
                            showNotification(response.message, true);
                        } else {
                            showNotification(response.message, false);
                        }
                    })
                    .fail(() => {
                        showNotification("服务器连接失败!", false);
                    });
            },
            delete_app_popup(app) {
                const requestData = {
                    app_name: app
                };
                $.post("/app/delete_app", JSON.stringify(requestData))
                    .done((response) => {
                        if (response.success) {
                            this.refresh_app_list();
                            showNotification(response.message, true);
                        } else {
                            showNotification(response.message, false);
                        }
                    })
                    .fail(() => {
                        showNotification("服务器连接失败!", false);
                    });
            },
            edit_app_popup(app) {
                this.edit_app.app_name = app.app_name;
                this.edit_app.is_stop = app.is_stop;
                this.edit_popup_visible = true;
            },
            post_update_app() {
                const requestData = {
                    app_name: this.edit_app.app_name,
                    is_stop: this.edit_app.is_stop
                };

                $.post("/app/update_app", JSON.stringify(requestData))
                    .done((response) => {
                        if (response.success) {
                            this.refresh_app_list();
                            showNotification(response.message, true);
                        } else {
                            showNotification(response.message, false);
                        }
                    })
                    .fail(() => {
                        showNotification("服务器连接失败!", false);
                    });
                this.edit_popup_visible = false;
            },
            stop_app(app) {
                const requestData = {
                    app_name: app.app_name,
                    is_stop: !parseInt(app.is_stop)
                };

                $.post("/app/update_app", JSON.stringify(requestData))
                    .done((response) => {
                        if (response.success) {
                            this.refresh_app_list();
                            showNotification(response.message, true);
                        } else {
                            showNotification(response.message, false);
                        }
                    })
                    .fail(() => {
                        showNotification("服务器连接失败!", false);
                    });
            },
            formatTimestamp(timestamp) {
                const date = new Date(timestamp  * 1000);
                const pad = n => n.toString().padStart(2, '0'); // 补零函数

                return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())} ` +
                    `${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
            },
        },
        computed: {
            total_pages() {
                return Math.ceil(this.pagination.total_apps / this.pagination.total_pages);
            }
        }
    });

    function showNotification(message, success) {
        const type = success ? "success" : "error";
        ElementPlus.ElNotification({
            title: success ? "成功" : "失败",
            message: message,
            type: type,
            duration: 2000,
            offset: 60
        });
    }

    app.use(ElementPlus);
    app.mount('#app');
</script>

</html>
