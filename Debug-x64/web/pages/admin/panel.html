<style>
    @import url("/res/css/all.css");

    @font-face {
        font-family: StarRail;
        src: url('/res/font/zh-cn.woff2');
    }

    * {
        cursor: url('/res/image/webview_cursor_default.png'), auto;
        font-family: StarRail, serif;
    }

    .sticky {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
    }

    .flex {
        display: flex;
    }

    .flex-col {
        flex-direction: column;
    }

    .box {
        opacity: 0;
        transform: translateY(200%);
        transition: transform 0.3s ease-in-out, opacity 0.4s ease-in-out;
    }

    .box.animate {
        opacity: 1;
        transform: translateY(0);
    }

    ::-webkit-scrollbar {
        width: 3px;
    }

    ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
        background: #3F9EFF;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: rgb(22, 79, 250);
    }
</style>
<script>
    const app = Vue.createApp({
        data() {
            return {
            }
        },
        mounted() {
            let isTransitioning = false;  // 添加状态标志

            const el_menu = $('li');

            el_menu.click(function () {
                if (isTransitioning) return;  // 如果正在过渡，直接返回
                isTransitioning = true;  // 设置过渡状态

                const box = $('.box');
                box.removeClass('animate');

                const iframe = $('iframe');
                const url = $(this).attr('url');

                iframe.off('load');
                box.off('transitionend');

                box.one('transitionend', function (event) {
                    iframe.attr('src', url);
                    iframe.on('load', function () {
                        box.addClass('animate');
                        isTransitioning = false;  // 重置过渡状态
                    });
                });
            });
        },
        method:{
       
        }
    })
    app.use(ElementPlus);
    app.mount("#app");
</script>
